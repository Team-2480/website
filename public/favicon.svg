<foreignObject x="50%" y="50%" width="100%" height="100%" style="transform: translate(-50%, -50%);">
<style>
   h1 {
      font-size: 6vh;
      position: absolute;
      background-color: white;
      padding: 1vw;
      border-radius:1vw;
      top:70%;
      left:47%;
      transform:translate(-50%, -50%);
      user-select: none;
   }
   svg:hover {
      cursor: pointer;
   }
</style>
</foreignObject>

<script>
let hue = 0
let counterNum = 0
const favicon = document.getElementById("faviconSVG");
let counter = document.createElement('h1');

alert('woah, secret alert')

counter.textContent = "Clicks: " + counterNum
counter.id = "clickCount"

document.querySelector("foreignObject").appendChild(counter)

favicon.style.height = "100vh"
favicon.style.width = "auto"
favicon.style.left = "50vw"
favicon.style.position = "fixed"
favicon.style.transform = "translate(-50%, 0)"

favicon.addEventListener("click", (e) => {
    counterNum++
    document.getElementById("clickCount").innerHTML = "Clicks: " + counterNum
});

function gameFrame() {//basically deltatime but for javascript lol
    favicon.style.filter = "hue-rotate(" + hue + "deg)"
    hue += 2
    if (hue >= 360) {
        hue = 0
    }
    requestAnimationFrame(gameFrame);
}
gameFrame();



console.log("why does javascript work in an svg")
</script>
<title>Just a Favicon</title>
</svg>
